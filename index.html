<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="check-screen-size">
        <p>This website doesn't work on screens bigger than 480px!</p>
    </div>

    <div id="noise">
        <img src="./img/noise.svg" alt="A noise texture.">
    </div>

    <header id="header">
        <audio controls>
            <source src="./audio/lucky-star.mp3" type="audio/mpeg">
        </audio>
    </header>

    <main id="main">

        <section id="section-1">
            <p>Every</p>
            <p>Night</p>
            <p>You</p>
            <p>Look</p>
            <p>Up</p>
            <p>In</p>
            <p>The</p>
            <p>Sky</p>
        </section>

        <section id="section-2">
            <div>
                <img src="./img/babe-b1.svg" alt="The letter b.">
            </div>
            <div>
                <img src="./img/babe-a.svg" alt="The letter a.">
            </div>
            <div>
                <img src="./img/babe-b2.svg" alt="The letter b.">
            </div>
            <div>
                <img src="./img/babe-e.svg" alt="The letter e.">
            </div>
        </section>

        <section id="section-3">
            <p>There's</p>
            <p>A</p>
            <p>Light</p>
            <p>Shining</p>
            <p>In</p>
            <p>The</p>
            <p>Dark</p>
        </section>

        <section id="section-4">
            <div>
                <img src="./img/here-h.svg" alt="The letter h.">
            </div>
            <div>
                <img src="./img/here-e1.svg" alt="The letter e.">
            </div>
            <div>
                <img src="./img/here-r.svg" alt="The letter r.">
            </div>
            <div>
                <img src="./img/here-e2.svg" alt="The letter e.">
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
